<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>メールフォーム - MSTコーポレート</title>
  </head>
  <body>
    <h2>メールの送信</h2>
    <form method="post" action="http://13.230.115.232/mt/plugins/MailForm/mt-mail-form.cgi" name="mail_form" id="mail_form">
      <p id="mail-form-author">
          <label for="mail_author">名前</label><br />
          <input id="mail_author" name="mail_author" size="30" value="" style="width : 90%;" />
      </p>
      <p id="mail-form-email">
          <label for="mail_email">メールアドレス</label><br />
          <input id="mail_email" name="mail_email" size="30" value="" style="width : 90%;" />
      </p>
      <p id="mail-form-subject">
          <label for="mail_subject">タイトル</label><br />
          <input id="mail_subject" name="mail_subject" size="30" value="" style="width : 90%;" />
      </p>
      <p id="mail-form-text">
          <label for="mail_text">本文</label><br />
          <textarea id="mail_text" name="mail_text" rows="15" cols="50" style="width : 90%;"></textarea>
      </p>
      <div id="comments-open-footer">
        <p id="mail-form-footer">
            <input type="hidden" name="mail_blog_id" value="1" />
            <input type="hidden" name="mail_setting" value="テスト" />
　　        <input type="hidden" name="back" value="1">
            <input type="submit" accesskey="v" name="mail_preview" id="mail_preview" value="確認" class="primary button" />
            <input type="submit" accesskey="b" name="mail_back" id="mail_back" value="戻る" class="button" />
            <input type="submit" value="戻る">
        </p>
      </div>
  </form>
<button type="button" onclick="saveFormValuesToSession(); location.href='/mailform.html';">戻る</button>
  <p><a href="https://www.wim.jp/plugins/mailform.html">Powered by メールフォームプラグイン V2.62</a><br />Copyright &copy; by <a href="https://www.wim.jp/">World Is Mine, Inc.</a></p>

<script>
function saveFormValuesToSession() {
  sessionStorage.setItem('mail_author', '');
  sessionStorage.setItem('mail_email', '');
  sessionStorage.setItem('mail_subject', '');
  sessionStorage.setItem('mail_text', ``);
}
</script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const fields = ['mail_author', 'mail_email', 'mail_subject', 'mail_text'];
  fields.forEach(field => {
    const value = sessionStorage.getItem(field);
    if (value !== null) {
      const el = document.getElementById(field);
      if (el) el.value = value;
    }
  });
});
</script>
  </body>
</html>

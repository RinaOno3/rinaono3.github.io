   (function($) {
    $(function() {
        function getTerminalType() {
            var result_value = "0";
            $.ajax({
                url: 'https://sp.infocms.jp/?v=2&ua=' + navigator.userAgent,
                type: "GET",
                async: false
            }).done(function(data) {
                result_value = data;
            });
            return result_value;
        }
     
        // 0:PC、1:スマホ、2:タブレット
        var UAType = getTerminalType();
        if (UAType == 1) {
            // 以下処理
            $('.telLink').each(function(){
            var str = $(this).text();
                $(this).html($('<a>').attr('href', 'tel:' + str.replace(/-/g, '')).append(str + '</a>'));
            });
            // ここまで
        }
    });
})(jQuery);
  </script>
